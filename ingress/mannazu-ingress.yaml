apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mannazu-ingress
  namespace: mannazu
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: www.mannazu.com
      http:
        paths:
        - path: /(.*)
          pathType: Prefix
          backend:
            service:
              name: mannazu-nginx
              port:
                number: 80
    - host: mannazu.com
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: mannazu-nginx
              port:
                number: 80                
    - host: api.mannazu.com
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: mannazu-tomcat
              port:
                number: 8080