apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mannazu-ingress
  namespace: mannazu
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: www.mannazu.com(/|$)(.*)
      http:
        paths:
        - path: /
          pathType: ImplementationSpecific
          backend:
            service:
              name: mannazu-nginx
              port:
                number: 80
    - host: api.mannazu.com
      http:
        paths:
        - path: /user-service(/|$)(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: user-service
              port:
                number: 8080