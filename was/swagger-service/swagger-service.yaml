apiVersion: apps/v1
kind: Deployment
metadata:
  name: swagger-service
  namespace: mannazu
spec:
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: swagger-service
  template:
    metadata:
      labels:
        app: swagger-service
    spec:
      containers:
      - name: swagger-service
        image: swaggerapi/swagger-ui
        ports:
        - containerPort: 8080
        env:
          - name: URLS
            value: >
              [
              {url:'http://api.mannazu.com/user-service/v3/api-docs', name:'User Service'},
              ]        
        resources:
          requests:
            cpu: 125m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1000Mi  
---
apiVersion: v1
kind: Service
metadata:
  name: swagger-service
  namespace: mannazu
spec:
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: swagger-service
